<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reporte de Facturaci√≥n</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e0eafc, #cfdef3);
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
        }

        .report-container {
            margin-top: 60px;
            background-color: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.1);
        }

        .report-title {
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 600;
        }

        .table th, .table td {
            vertical-align: middle;
            text-align: center;
        }

        .btn-volver {
            font-size: 1.1rem;
            padding: 0.6rem;
        }
    </style>
</head>
<body>

<div class="container report-container">
    <h2 class="report-title">üìä Reporte de Facturaci√≥n</h2>

    <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle">
            <thead class="table-primary">
            <tr>
                <th>Fecha</th>
                <th>Patente</th>
                <th>Tipo Veh√≠culo</th>
                <th>Cochera</th>
                <th>Contrato</th>
                <th>Ingreso</th>
                <th>Egreso</th>
                <th>Duraci√≥n</th>
                <th>Servicio</th>
                <th>Descuento</th>
                <th>Total</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="factura : ${facturas}">
                <td th:text="${#temporals.format(factura.fechaFactura, 'dd/MM/yyyy HH:mm')}"></td>
                <td th:text="${factura.patente}"></td>
                <td th:text="${factura.tipoVehiculo}"></td>
                <td th:text="${factura.codigoCochera}"></td>
                <td th:text="${factura.tipoContrato}"></td>
                <td th:text="${#temporals.format(factura.fechaIngreso, 'dd/MM/yyyy HH:mm')}"></td>
                <td th:text="${#temporals.format(factura.fechaEgreso, 'dd/MM/yyyy HH:mm')}"></td>
                <td th:text="${factura.duracion}"></td>
                <td th:text="${factura.servicio}"></td>
                <td th:text="${factura.descuento + '%'}"></td>
                <td th:text="${factura.montoTotal}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="d-grid mt-4">
        <button type="button" class="btn btn-outline-secondary btn-volver"
                onclick="window.location.href='/'">
            ‚Üê Volver al Men√∫
        </button>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>

</body>
</html>
