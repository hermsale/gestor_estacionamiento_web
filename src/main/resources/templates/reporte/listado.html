<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reporte de Facturación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Reporte de Facturación</h2>

    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>Fecha</th>
            <th>Patente</th>
            <th>Tipo Vehículo</th>
            <th>Cochera</th>
            <th>Contrato</th>
            <th>Ingreso</th>
            <th>Egreso</th>
            <th>Duración</th>
            <th>Servicio</th>
            <th>Descuento</th>
            <th>Total</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="factura : ${facturas}">
            <td th:text="${#temporals.format(factura.fechaFactura, 'dd/MM/yyyy HH:mm')}"></td>
            <td th:text="${factura.patente}"></td>
            <td th:text="${factura.tipoVehiculo}"></td>
            <td th:text="${factura.codigoCochera}"></td>
            <td th:text="${factura.tipoContrato}"></td>
            <td th:text="${#temporals.format(factura.fechaIngreso, 'dd/MM/yyyy HH:mm')}"></td>
            <td th:text="${#temporals.format(factura.fechaEgreso, 'dd/MM/yyyy HH:mm')}"></td>
            <td th:text="${factura.duracion}"></td>
            <td th:text="${factura.servicio}"></td>
            <td th:text="${factura.descuento + '%'}"></td>
            <td th:text="${factura.montoTotal}"></td>
        </tr>
        </tbody>
    </table>
    <!-- Botón volver -->
    <div class="d-grid mt-3">
        <button type="button" class="btn btn-outline-secondary form-button"
                onclick="window.location.href='/'">
            Volver
        </button>
    </div>
</div>
</body>
</html>
