<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Retiro de VehÃ­culo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
        }
        .form-container {
            height: 100%;
        }
        .form-card {
            min-width: 320px;
            max-width: 600px;
            width: 100%;
            padding: 2rem;
            box-shadow: 0 0 20px rgba(0,0,0,0.15);
            border-radius: 1rem;
            background-color: #f8f9fa;
        }
        .form-title {
            margin-bottom: 1.5rem;
        }
        .form-button {
            font-size: 1.1rem;
            padding: 0.6rem;
        }
        .detalle-label {
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container d-flex align-items-center justify-content-center form-container">
    <div class="form-card">
        <h2 class="text-center form-title">ðŸš— Retiro de VehÃ­culo</h2>

        <form th:action="@{/retiroVehiculo}" method="post" class="mb-3">
            <div class="mb-3">
                <label for="patente" class="form-label">Ingrese Patente</label>
                <input type="text" class="form-control" id="patente" name="patente" required>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-danger form-button">Retirar</button>
            </div>
        </form>

        <!-- Mensaje de error si no se encuentra -->
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <!-- Mostrar detalles de facturaciÃ³n si existen -->
        <div th:if="${factura}">
            <h4 class="mt-4">ðŸ§¾ Detalles del Retiro</h4>
            <p><span class="detalle-label">Cochera Ocupada:</span> <span th:text="${factura.codigoCochera}"></span></p>
            <p><span class="detalle-label">Tipo de Contrato:</span> <span th:text="${factura.tipoContrato}"></span></p>
            <p><span class="detalle-label">Hora Ingreso:</span> <span th:text="${factura.fechaIngreso}"></span></p>
            <p><span class="detalle-label">Hora Retiro:</span> <span th:text="${factura.fechaEgreso}"></span></p>
            <p><span class="detalle-label">DuraciÃ³n:</span> <span th:text="${factura.duracion}"></span></p>
            <p><span class="detalle-label">Servicio:</span> <span th:text="${factura.servicio}"></span></p>
            <p><span class="detalle-label">Descuento:</span> <span th:text="${factura.descuento} + '%'"></span></p>
            <p><span class="detalle-label">Precio Final:</span> $<span th:text="${factura.montoTotal}"></span></p>
        </div>

        <!-- BotÃ³n volver -->
        <div class="d-grid mt-3">
            <button type="button" class="btn btn-outline-secondary form-button"
                    onclick="window.location.href='/'">
                Volver
            </button>
        </div>

    </div>
</div>

</body>
</html>
