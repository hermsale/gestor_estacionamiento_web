<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Estacionamiento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
        }
        .login-container {
            height: 100%;
        }
        .login-card {
            min-width: 320px;
            max-width: 400px;
            width: 100%;
            padding: 2rem;
            background-color: #ffffff;
            border-radius: 1rem;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .login-title {
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .form-button {
            font-size: 1.1rem;
            padding: 0.6rem;
        }
    </style>
</head>
<body>

<div class="container d-flex align-items-center justify-content-center login-container">
    <div class="login-card">
        <h2 class="login-title">üîê Iniciar Sesi√≥n</h2>

        <form th:action="@{/login}" method="post">

            <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Ingrese su usuario" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Contrase√±a</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Ingrese su contrase√±a" required>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary form-button">Ingresar</button>
            </div>
            
        </form>
    </div>
</div>

<!-- Scripts de Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>

</body>
</html>
