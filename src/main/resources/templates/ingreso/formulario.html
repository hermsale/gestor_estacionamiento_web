<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Ingreso de Veh√≠culo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    select, option {
      color: black !important;
    }
    body, html {
        height: 100%;
        background: linear-gradient(135deg, #74ebd5, #ACB6E5);
    }
    .form-container {
      height: 100%;
    }
    .form-card {
      min-width: 320px;
      max-width: 500px;
      width: 100%;
      padding: 2rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.15);
      border-radius: 1rem;
      background-color: #f8f9fa;
    }
    .form-title {
      margin-bottom: 1.5rem;
    }
    .form-button {
      font-size: 1.1rem;
      padding: 0.6rem;
    }
  </style>
</head>
<body>

<div class="container d-flex align-items-center justify-content-center form-container">
  <div class="form-card">
    <h2 class="text-center form-title">üöò Ingreso de Veh√≠culo</h2>

    <form th:action="@{/ingresoVehiculo}" th:object="${cochera}" method="post">

<!--      <input type="hidden" th:field="*{idCochera}" />-->

      <input type="hidden" th:field="*{contrato.nombreContrato}" />

      <!-- Tipo de Contrato -->
      <div class="mb-3">
        <label for="contrato" class="form-label">Tipo de Contrato</label>
        <select class="form-select" id="contrato" th:field="*{contrato.idTipoContrato}" required>
          <option value="">Seleccione</option>
          <option th:each="contrato : ${contratos}"
                  th:value="${contrato.idTipoContrato}"
                  th:text="${contrato.nombreContrato}"></option>
        </select>
      </div>

      <!-- Patente -->
      <div class="mb-3">
        <label for="patente" class="form-label">Patente</label>
        <input type="text" class="form-control" id="patente" name="patente" required>
      </div>


      <!-- Tipo de Veh√≠culo -->
      <div class="mb-3">
        <label for="descripcion" class="form-label">Tipo de Veh√≠culo</label>
        <select class="form-select" th:field="*{descripcion}" id="descripcion" required>
          <option value="">Seleccione</option>
          <option value="SEDAN">Sedan</option>
          <option value="SUV">SUV</option>
          <option value="PICKUP">Pickup</option>
        </select>
      </div>


      <input type="hidden" th:field="*{servicio.descripcionServicio}" />

      <!-- Servicios -->
      <div class="mb-3">
        <label for="servicio" class="form-label">Servicios</label>
        <select class="form-select" id="servicio" th:field="*{servicio.idServicio}" required>
          <option value="">Seleccione</option>
          <option th:each="serv : ${servicios}"
                  th:value="${serv.idServicio}"
                  th:text="${serv.descripcionServicio}"></option>
        </select>
      </div>

      <!-- Campo donde se guarda la cochera seleccionada -->
      <div class="mb-3">
        <label class="form-label">Cochera Seleccionada</label>
<!--        <input type="text" id="cocheraInput" name="cochera.codigoCochera" readonly class="form-control">-->
        <input type="text" id="cocheraInput" name="codigoCochera" readonly class="form-control">

      </div>

      <!-- Bot√≥n para abrir el modal -->
      <div class="d-grid gap-2 mb-3">
        <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#modalPlano">
          Asignar cochera
        </button>
      </div>

      <!-- Modal con plano de cocheras -->
      <div class="modal fade" id="modalPlano" tabindex="-1" aria-labelledby="modalPlanoLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalPlanoLabel">Plano del Estacionamiento</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
              <div class="row">
                <div class="col-3 mb-2" th:each="c : ${cocheras}">
                  <button type="button"
                          class="btn w-100"
                          th:text="'Cochera ' + ${c.codigoCochera}"
                          th:classappend="${c.estadoCochera.name() == 'OCUPADO'} ? ' btn-danger' : ' btn-success'"
                          th:disabled="${c.estadoCochera.name() == 'OCUPADO'}"
                          th:onclick="'asignarCochera(' + ${c.codigoCochera} + ')'"
                  ></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>


      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-success form-button">Registrar Veh√≠culo</button>
      </div>

      <!-- Bot√≥n volver -->
      <div class="d-grid gap-2 mt-3">
        <button type="button" class="btn btn-outline-secondary form-button"
                onclick="window.location.href='/'">
          Volver
        </button>
      </div>
    </form>
  </div>
</div>

<!-- Scripts necesarios de Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>

<!-- Script para asignar cochera -->
<script>
  function asignarCochera(idCochera) {
    document.getElementById('cocheraInput').value = idCochera;
    const modal = bootstrap.Modal.getInstance(document.getElementById('modalPlano'));
    modal.hide();
  }

  document.getElementById("servicio").addEventListener("change", function () {
    const selectedOption = this.options[this.selectedIndex];
    document.querySelector("input[name='servicio.descripcionServicio']").value = selectedOption.text;
  });

  document.getElementById("contrato").addEventListener("change", function () {
    const selectedOption = this.options[this.selectedIndex];
    document.querySelector("input[name='contrato.nombreContrato']").value = selectedOption.text;
  });
</script>

</body>
</html>
